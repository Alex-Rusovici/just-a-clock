<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  >

  <link
    rel="stylesheet"
    href="/styles/style.css"
  >
  <title>Clock</title>
</head>

<body>
  <div class="container d-flex flex-column align-items-center">
    <header class="d-flex flex-column align-items-center my-5">
      <h1>Let's check the time</h1>
      <h2>This updates every second, so you can't be late anymore!</h2>
    </header>

    <main>
      <section class="container d-flex justify-content-center">
        <div class="clock">
          <div class="hour">
            <div
              class="hr"
              id="hr"
            ></div>
          </div>

          <div class="minute">
            <div
              class="min"
              id="min"
            ></div>
          </div>

          <div class="second">
            <div
              class="sec"
              id="sec"
            ></div>
          </div>
        </div>
      </section>

      <section class="d-flex flex-column align-items-center justify-content-center">
        <h2 class="mt-5 mb-3">Let's try a different thing:</h2>

        <ul class="button-wrapper d-flex flex-column align-items-center d-lg-flex flex-lg-row gap-4">
          <li>
            <a
              href="./stopwatch.html"
              class="button-primary"
            >Use a stopwatch</a>
          </li>

          <li>
            <a
              href="./alarm.html"
              class="button-primary"
            >Set a timer</a>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>Â© Alex Rusovici</p>
    </footer>
  </div>

  <script src="../scripts/movingClock.js"></script>
</body>

</html>

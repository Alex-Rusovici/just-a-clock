<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  >

  <link
    rel="stylesheet"
    href="/styles/style.css"
  >

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.1.0/pixi.min.js"
    integrity="sha512-gqnuP5QcpM9UvzKO/8RoHc36fK0d0qouqcRjo4vxrk7OlEgPXj6S7wLvSbq7+hs6GsHAxxTRKqbEqZxuyAgOVA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <title>Clock</title>

  <script
    src="/scripts/footerYear.js"
    defer
  ></script>

  <script
    src="../scripts/movingClock.js"
    defer
  ></script>

  <script
    src="../scripts/backgroundAnimation.js"
    defer
  ></script>
</head>

<body>
  <canvas></canvas>

  <div class="container d-flex flex-column align-items-center">
    <header class="d-flex flex-column align-items-center my-5">
      <h1>Let's check the time</h1>
      <h2>This updates every second, so you can't be late anymore!</h2>
    </header>

    <main>
      <section class="d-flex justify-content-center">
        <div class="clock">
          <div class="hour">
            <div
              class="hr"
              id="hr"
            ></div>
          </div>

          <div class="minute">
            <div
              class="min"
              id="min"
            ></div>
          </div>

          <div class="second">
            <div
              class="sec"
              id="sec"
            ></div>
          </div>
        </div>
      </section>

      <section class="d-flex flex-column align-items-center justify-content-center">
        <h2 class="mt-5 mb-3">Let's try a different thing:</h2>

        <ul class="d-flex flex-column align-items-center d-lg-flex flex-lg-row gap-4">
          <li>
            <a
              href="./stopwatch.html"
              class="button-primary"
            >Use a stopwatch</a>
          </li>

          <li>
            <a
              href="./alarm.html"
              class="button-primary"
            >Set a timer</a>
          </li>
        </ul>

        <h3 class="mt-2">Or, let's return the the <a href="/index.html"> <b>homepage</b></a></h2>
      </section>
    </main>

    <footer>
      <p id="footer-date"></p>
    </footer>
  </div>

</body>

</html>
